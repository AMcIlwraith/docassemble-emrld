  - Phone Number: landlord[i].phone
    required: false
  - Email: landlord[i].email
    required: false
    datatype: email
  - Fax: landlord[i].fax
    required: false
  - Suite Number: landlord[i].unit
    required: false
  - Street Address: landlord[i].address
  - City: landlord[i].city
  - Province: landlord[i].province
    default: "AB"
  - Postal Code: landlord[i].zip
---
question: | 
