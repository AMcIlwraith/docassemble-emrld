    datatype: currency
    min: 0
---
question: |
  Explain how you spent any other money to file this form that you think the landlord should be required to pay
fields:
  - Explain here: costs_text
    datatype: area
---
code: |
  if remedy != 'abatement':
    abatement_claim = 0
---
code: |
  if remedy != 'damages':
    damages_claim = 0
---
code: |
  if remedy != 'compensation':
    compensation_claim = 0
---
code: |
  if remedy != 'deposit':
    recovery_claim = 0
---
code: |
  if other_costs == False:
    costs_claim = 0
---
code: |
  if file_fee:
    total_claim = compensation_claim + costs_claim + abatement_claim + damages_claim + recovery_claim + 75
  else:
    total_claim = compensation_claim + costs_claim + abatement_claim + damages_claim + recovery_claim
---
question: |
  By our calculations, your total claim is $ ${ total_claim }.
subquestion: |
  Is this correct?
yesno: total_claim_correct  
---
